
<body>
<div class="theme-layout">
  <div class="container-fluid pdng0">
    <div class="row merged">
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
        <div class="land-featurearea">
          <div class="land-meta">
            <h1>Haste</h1>
            <p>
              Haste is free to use for as long as you want with two active projects.
            </p>
            <div class="friend-logo">
              <span><img src="assets/images/wink.png" alt=""></span>
            </div>
            <a href="#" title="" class="folow-me">Follow Us on</a>
          </div>
        </div>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
        <div class="login-reg-bg">
          <div class="log-reg-area sign">
            <h2 class="log-title">Login</h2>
            <p>
              Donâ€™t use Haste Yet? <a href="#" title="">Take the tour</a> or <a routerLink="/register" title="">Sign Up Now</a>
            </p>
            <form   [formGroup]="loginForm" (ngSubmit)="login()">
              <div class="form-group" >
                <input type="text" id="input" formControlName="username" required="required"/>
                <label class="control-label" for="input">Username</label><i class="mtrl-select"></i>
              </div>
              <div class="form-group">
                <input type="password" formControlName="password" required="required"/>
                <label class="control-label" for="input">Password</label><i class="mtrl-select"></i>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" checked="checked"/><i class="check-box"></i>Always Remember Me.
                </label>
              </div>
              <a href="#" title="" class="forgot-pwd">Forgot Password?</a>
              <div class="submit-btns">
                <button type="submit"><span>Sign In</span></button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script data-cfasync="false" src="../../cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script><script src="assets/js/main.min.js"></script>
<script src="assets/js/script.js"></script>

</body>
